
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./task2imgs/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style1.css" type="text/css">
</head>
<body>
  <div class="container grid">
    <header>
      <img src="images1/image-header-desktop.jpg" class="header-img" alt="banner">
    </header>
    <main>
      <div>
      <h1>Get <span class="purple-text">insights</span> that help your business grow.</h1>
      <p class="main-desc-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stat-grid">
        <div>
          <p class="stat">10k+</p>
          <p class="stat-header">companies</p>
        </div>
        <div>
          <p class="stat">314</p>
          <p class="stat-header">templates</p>
        </div>
        <div>
          <p class="stat">12M+</p>
          <p class="stat-header">queries</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
